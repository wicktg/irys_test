<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IRYS Reward Checker</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #101820, #1a1f25);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 20px;
        color: #ffffff;
      }
      h1 {
        color: #51ffd6;
        font-size: 32px;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      h1 img {
        height: 36px;
        border-radius: 6px;
      }
      .input-group {
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }
      input[type="text"] {
        padding: 14px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #51ffd6;
        background-color: transparent;
        color: #ffffff;
        width: 280px;
        outline: none;
        transition: 0.2s;
      }
      input[type="text"]:focus {
        border-color: #ffffff;
      }
      button {
        padding: 14px 22px;
        font-size: 16px;
        background-color: #51ffd6;
        color: #101820;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
      }
      button:hover {
        background-color: #3eeac2;
      }
      .output-box {
        background: #181f26;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        min-width: 300px;
        max-width: 600px;
        animation: fadeIn 0.4s ease-in-out;
        text-align: center;
        color: #ffffff;
        border: 2px solid #51ffd6;
        margin-top: 20px;
        transition: all 0.3s ease-in-out;
      }
      .output-box strong {
        font-size: 26px;
        color: #51ffd6;
        display: block;
        margin-bottom: 10px;
      }
      .error {
        background: #2a2a2a;
        color: #ff6b6b;
        font-weight: bold;
        padding: 16px 20px;
        border-radius: 10px;
        border: 2px solid #ff6b6b;
        box-shadow: 0 6px 12px rgba(255, 107, 107, 0.1);
        max-width: 400px;
        text-align: center;
        margin-top: 20px;
        animation: popFade 0.3s ease-in-out;
      }
      .powered-by {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 14px;
        color: #51ffd6;
      }
      .powered-by a {
        color: #51ffd6;
        text-decoration: none;
        font-weight: bold;
      }
      .powered-by a:hover {
        text-decoration: underline;
      }
      .loader {
        border: 6px solid #1a1f25;
        border-top: 6px solid #51ffd6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 40px auto 0 auto;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes popFade {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="powered-by">
      Powered by
      <a href="https://x.com/valordefi" target="_blank">@valordefi</a>
    </div>

    <h1>
      <img src="iryslogo.jpg" alt="IRYS Logo" />
      IRYS Reward Checker
    </h1>

    <div class="input-group">
      <input type="text" id="usernameInput" placeholder="Enter X username" />
      <button onclick="checkLeaderboard()">Check</button>
    </div>

    <div id="output"></div>

    <script>
      async function checkLeaderboard() {
        const username = document.getElementById("usernameInput").value.trim();
        const output = document.getElementById("output");
        output.innerHTML = `<div class="loader"></div>`;

        if (!username) {
          output.innerHTML =
            "<div class='error'>‚ö†Ô∏è Please enter a username.</div>";
          return;
        }

        try {
          const userRes = await fetch(`/api/user?username=${username}`);
          const userJson = await userRes.json();
          const userId = userJson?.data?.user_id;

          if (!userId) {
            output.innerHTML =
              "<div class='error'>User not found or no data available.</div>";
            return;
          }

          const rankRes = await fetch(`/api/rank?userId=${userId}`);
          const rankJson = await rankRes.json();

          const rankings = rankJson.data;

          if (!Array.isArray(rankings) || rankings.length === 0) {
            output.innerHTML =
              "<div class='error'>User not ranked on any leaderboard.</div>";
            return;
          }

          let score = 0;

          rankings.forEach((entry) => {
            const rank = parseInt(entry.rank);
            if (!isNaN(rank)) {
              const maxRank = 1000;
              const base = Math.max(maxRank - rank + 1, 0);
              score += base; // Higher rank gives more score
            }
          });

          const totalPool = 7_500_000;
          const totalScore = 800000; // üîÅ Estimated global score total
          const rawReward = (score / totalScore) * totalPool;
          const finalReward = Math.min(rawReward, 25000);

          output.innerHTML = `
            <div class='output-box'>
              <strong>${finalReward.toFixed(2)} $IRYS</strong>
              <div>Based on your leaderboard rankings across all durations.</div>
            </div>
          `;
        } catch (err) {
          output.innerHTML = `<div class='error'>üö´ Error: ${
            err.message || "Something went wrong"
          }</div>`;
        }
      }
    </script>
  </body>
</html>
